<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add any necessary meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add necessary CSS links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/Css/style.css">

    <title>Magic 8 Ball</title>
</head>

<body>
    <!-- Create a section container -->
    <section class="container ask-base-container d-flex flex-column justify-content-center align-items-center my-auto">
        <!-- Create a container for the main content -->
        <div class="container ask-container flex-nowrap d-flex flex-column align-items-center py-5 px-5 rounded-4 w-75">
            <!-- Input field and question form -->
            <div class="d-flex flex-column align-items-center pt-5">
                <h1 class="ask-title text-capitalize mt-4">Ask me a question</h1>
                <input type="text" class="ask-input form-control mt-3" placeholder="Question?">
                <!-- Add error message for empty input -->
                <p class="invalid-feedback">This field is required!</p>
                <button class="btn ask-btn my-3">Send</button>
            </div>
            <!-- Container to display the answer -->
            <div class="message my-4"></div>
        </div>
    </section>

    <!-- Add necessary script tags -->
    <script src="https://kit.fontawesome.com/c2729c10a1.js" crossorigin="anonymous"></script>
    <noscript>Sorry...JavaScript is needed to go ahead.</noscript>
    <script src="assets/JavaScript/MyJavaScript.js"></script>
</body>

</html>
